<div class="container">
  <h1 class="title">{{title}}</h1>
  <ngx-charts-advanced-pie-chart  
    [view]="view"
    [scheme]="colorScheme"
    [results]="dataSource"
    [gradient]="gradient"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-advanced-pie-chart>
</div>

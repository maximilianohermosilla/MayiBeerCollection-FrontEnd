<app-spinner *ngIf="spinnerService.blockUI | async"></app-spinner>
<app-banner-title
text="Cervezas"
icon="sports_bar"
(btnAdd)="openDialog()"
></app-banner-title>
<div class="card-body">
    <div class="tab-content">
        <div class="active tab-pane">
            <mat-form-field color="accent" class="search">
                <input matInput placeholder="Buscar" (keyup)="applyFilter($any($event.target).value)">
                <mat-icon matPrefix class="my-icon">search</mat-icon>
            </mat-form-field>
            <div class="col-sm-12 grilla">
                <table mat-table [dataSource]="dataSource" class="tabla" #table>                          
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.nombre}} </td>
                    </ng-container>
                    <ng-container matColumnDef="marca">
                        <th mat-header-cell *matHeaderCellDef> Marca </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.nombreMarca}} </td>
                    </ng-container>
                    <ng-container matColumnDef="estilo">
                        <th mat-header-cell *matHeaderCellDef> Estilo </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.nombreEstilo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ibu">
                        <th mat-header-cell *matHeaderCellDef> Ibu </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.ibu}} </td>
                    </ng-container>
                    <ng-container matColumnDef="alcohol">
                        <th mat-header-cell *matHeaderCellDef> Alcohol </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.alcohol}} %</td>
                    </ng-container>
                    <ng-container matColumnDef="contenido">
                        <th mat-header-cell *matHeaderCellDef class="contenido"> Contenido </th>
                        <td mat-cell *matCellDef="let element" class="contenido">
                            {{element.contenido}} ml/cc</td>
                    </ng-container>
                    <ng-container matColumnDef="ciudad">
                        <th mat-header-cell *matHeaderCellDef class="ciudades"> Ciudad </th>
                        <td mat-cell *matCellDef="let element" class="ciudades">
                            {{element.nombreCiudad}} </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef class="text-end">Acciones</th>
                        <td mat-cell *matCellDef="let element" class="text-end">
                            <section>
                                <div class="example-button-row">
                                    <div class="example-flex-container">                                                           
                                        <button mat-mini-fab class="green" (click)="ver(element)">                                    
                                            <mat-icon style="cursor: pointer;">edit_square</mat-icon>                                    
                                        </button>
                                        &nbsp;&nbsp;
                                        <button mat-mini-fab class="delete" (click)="eliminar(element)">                                    
                                            <mat-icon style="cursor: pointer;">delete</mat-icon>                                    
                                        </button>
                                    </div>
                                </div>                                
                            </section>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="nombreColumnas" style="background-color: #656565"></tr>
                    <tr class="fila" mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
                </table>
                <mat-divider></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                            [pageSize]="20"
                            showFirstLastButtons
                            aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
